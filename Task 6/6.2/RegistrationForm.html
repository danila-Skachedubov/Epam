<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="StyleSheet1.css" />
</head>
<body>
    <form class="registration_form">
        <div class="header_top">
            <h1 class="title_registration">Регистрация</h1>
        </div>
        <hr size= "1px" color="white"/>
        <div class="header_down">
            <div class="email_field">
                <label for="email" class="email_adress">E-mail</label>
                <input type="text" name="email" class="email_adress">
            </div>
            <div class="down_input">
                <div class="password_field">
                    <label for="Password" class="password_input">Пароль</label>
                    <input type="password" name="Password" class="password_input">
                </div>
                <div class="repeat_field">
                    <label for="RepeatPassword" class="registration-form__input-label">Ещё раз</label>
                    <input type="password" name="RepeatPassword" class="registration-form__input-entry-field">
                </div>
            </div>
            <div class="button_send">
                <input type="submit" value="Отправить" class="send" />
            </div>
        </div>
    </form>
</body>
</html>
